# email templates messages
ahms.email.fragment.welcome=Witaj
ahms.email.fragment.doNotRespond=Wiadomość wygenerowana automatycznie. Prosimy nie odpowiadać.
ahms.email.fragment.serverTime=Czas serwera: {0}
ahms.email.fragment.successfullyActivated=Twoje konto zostało pomyślnie aktywowane. Od tej chwili możesz się na nie zalogować korzystając z wprowadzonych danych przy rejestracji.
ahms.email.fragment.registeredTop=Dziękujemy za stworzenie konta w naszej aplikacji. Aby dokończyć proces rejestracji, aktywuj je wprowadzając poniższy token we wskazanym miejscu w aplikacji.
ahms.email.fragment.registeredBottom=Token ten jest ważny <strong>{0} godzin</strong>. Po tym czasie nieaktywowane konto ulegnie usunięciu.
ahms.email.fragment.requestChangePasswordTop=Otrzymałeś tą wiadomość ponieważ wysłałeś prośbę o reset hasła do swojego konta. W celu dokończenia, wpisz poniższy token do wskazanego miejsca w aplikacji.
ahms.email.fragment.requestChangePasswordBottom=Token ten jest ważny <strong>{0} minut</strong>. Po tym czasie będziesz musiał wygenerować nowy token aby dokończyć procedurę zmiany hasła.
ahms.email.fragment.successfullyChangedPassword=Hasło do Twojego konta zostało pomyślnie zmienione. Jeśli nie zmieniałeś hasła a mimo to widzisz tą wiadomość, czym prędzej zmień swoje hasło w aplikacji.
ahms.email.fragment.successfullyDeletedAccount=Twoje konto zostało pomyślnie oraz bezpowrotnie usunięte z naszej aplikacji. Wszystkie powiązane dane z tym kontem (wliczając imię, nazwisko, login, email oraz hasło) zostały bezpowrotnie usunięte.

